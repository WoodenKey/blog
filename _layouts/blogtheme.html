<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{{page.title}}</title>
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/posts.css">
	</head>
	<body>
		<div id="header" class="clearfix">
			<h1 id="sitename" class="floatleft"><a href="http://woodenkey.github.io/blog/">WP's WebSite</a></h1>
			<ul id="nav" class="floatleft">
				<li><a href="http://woodenkey.github.io/blog/">日志列表</a></li>
				<li><a href="http://woodenkey.github.io/">回到主页</a></li>
			</ul>
		</div>
		<div id="content" class="floatleft">
			{{ content }}
		</div>
		<div id="sidebar" class="floatright">
			<p>最近文章</p>
			<ul class="posts">
			  	{% for post in site.posts limit:3 %}
			  	<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
			  	{% endfor %}
			</ul>
		</div>
		<div id="footer" class="clearfix">
			<p class="floatleft">配色来源于&nbsp;<a href="http://jekyllrb.com/docs/home/">jekyll</a>&nbsp;网站。</p>
			<p class="floatright">
				Hosted by
				<a href="https://github.com"><span>GitHub</span></a>
			</p>
		</div>
	</body>
</html>
